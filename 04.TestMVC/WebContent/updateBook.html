<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>bookMain</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script type="text/javascript">
function fnSubmit(){
   if (confirm("도서를 수정 하시겠습니까?")) { //알림창 Y / N
         var text = /[0-9]{3}-[0-9]{2}-[0-9]{4}-[0-9]{3}-[0-9]{1}$/;
         var isbn = $("#isbnNum").val();
         if (text.test(isbn)) {
            return true;
         }else{
            alert("ISBN 형식이 잘못 입력되었습니다.");
            return false;
         }
      }//if(도서수정?)
         return false;

   }//fnSubmit()

   function fnReset() {		//초기화 function
      var msg = "입력하신 내용이 모두 지워집니다!";
      msg += "\n계속 진행하시겠습니까?";
      if (confirm(msg)) {
         return true;
      }
      return false;
   }
</script>

</head>
<body class="bg">	

<div class="tbl2" align="center">	
<h3>도서 정보 수정</h3>
<form action="us.do" method="post" onsubmit="return fnSubmit()" onreset="return fnReset()">
<table border="1">
   <tr>
      <th>제목</th>
      <td><input type="text" name="title" required="required"/></td>
   </tr>
   <tr>
      <th>저자</th>
      <td><input type="text" name="name" required="required"/></td>      
   </tr>
   <tr>
      <th>isbn</th>
      <td><input name="isbn" type="text"  
         placeholder="xxx-xx-xxxx-xxx-x" required title="required" id="isbnNum" /> 
      </td>
   </tr>
   <tr>
      <th>출판사</th>
      <td><input type="text" name="comp" required="required"/></td>
   </tr>   
   <tr>
      <th>단가</th>
      <td><input type="number" name="cost" required="required" min="1"/></td>
   </tr>
   <tr>
      <th>수량</th>
      <td><input type="number" name="qty" required="required" min="1"/></td>
   </tr>
   <tr>
     <td colspan="2" align="center" class="flist">
	 	<input type="submit" value="도서 수정" class="btn btn-primary"/>
		<input type="reset" value="초기화하기" class="btn btn-danger"/>
		<input type="button" value="목록보기" onclick="location.href='gals.do'" class="btn btn-info"/>  
	 </td>
   </tr>
</table>
</form>
</div>
</body>
</html>
