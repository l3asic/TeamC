<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>OMR Main</title>

</head>
<body>
	<div id="wrap">
	<div class="main">
		<h3>수험자 정보</h3>
		<form action="testPage.jsp" method="post" onsubmit="return fnSubmit()" onreset="return fnReset()">
			<div>
				<label>수험번호</label>
				<input type="text" name="id" placeholder="수험번호를 입력하세요" required="required"/>
			</div>
			<div>
				<label>성명</label>
				<input type="text" name="name" required="required"/>		
			</div>
			
			<div class="btns">
				<input type="submit" value="응시시작"/>
				<input type="reset" value="초기화하기"/>
				<input type="button" value="결과조회" onclick="location.href='result.jsp'"/>
			</div>
		</form>
	</div>
	</div>
	
	


</body>
</html>
