<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery06</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
$(function(){
	//tag 선택자
	alert("table tag의 개수 : " + $("table").length);
	
	//table tag의 자식요소인 tr의 개수
	alert("table tr tag의 개수 : " + $("table tr").length);
	
	//table tag의 자식요소인 tr의 자식요소인 th의 개수
	alert("table tr th tag의 개수 : " + $("table tr th").length);
	
	//table tag의 자식요소인 tr의 자식요소인 td의 개수
	alert("table tr td tag의 개수 : " + $("table tr td").length);
});//ready()
</script>
</head>
<body>
<table border="1">
	<tr><th>이름</th><th>혈액형</th><th>주소</th></tr>
	<tr><td>홍길동</td><td>A형</td><td>광주시 서구 경열로 3</td></tr>
	<tr><td>홍길동</td><td>B형</td><td>광주시 서구 경열로 3</td></tr>
	<tr><td>홍길동</td><td>O형</td><td>광주시 서구 경열로 3</td></tr>
	<tr><td>홍길동</td><td>AB형</td><td>광주시 서구 경열로 3</td></tr>
</table>
</body>
</html>
